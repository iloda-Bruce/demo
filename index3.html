            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                var el = document.getElementById("header-duoi");
                el.classList.remove("sticky");
            } else {
                var el = document.getElementById("header-duoi");
                el.classList.add("sticky");

        }
